<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qs3. form(Feedback Form)</title>
</head>
<body>
    <form action="">
        <h2>Feedback Form</h2>
        <label for="name">Name:</label>
        <input type="text" placeholder="Write your name" id="name" name="name">

        <br><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Write your email" name="email" id="email">

        <br><br>
        <label for="message">Message:</label><br>
        <textarea name="msg" id="message" cols="40" rows="4"></textarea>

        <br><br>
        <label for="rating">Rate us our of 5:</label><br>
        <input type="radio" name="rating" id="one" value="one"><label for="one">1</label><br>
        <input type="radio" name="rating" id="two" value="two"><label for="two">2</label><br>
        <input type="radio" name="rating" id="three" value="three"><label for="three">3</label><br>
        <input type="radio" name="rating" id="four" value="four"><label for="four">4</label><br>
        <input type="radio" name="rating" id="five" value="five"><label for="five">5</label><br>

        <br><br>
        <button type="submit">Sent your message!</button>
    </form>
</body>
</html>
